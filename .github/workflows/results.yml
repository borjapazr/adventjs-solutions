name: RESULTS

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    name: ✅ Validate project
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout project
        uses: actions/checkout@v3

      - name: 🟢 Setup NodeJS 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: 📥 Install dependencies
        run: npm ci

      - name: 💅 Check format
        run: npm run check:format

      - name: 📑 Check lint
        run: npm run check:lint

  test:
    name: 🧑‍🔬 Test project
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: ⬇️ Checkout project
        uses: actions/checkout@v3

      - name: 🟢 Setup NodeJS 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🧪 Run challenges
        run: make run
